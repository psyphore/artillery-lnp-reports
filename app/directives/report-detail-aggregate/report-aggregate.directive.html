<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">My Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data | orderBy: 'id'">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.rating }}</td>
    </tr>
  </tbody>
</table>
